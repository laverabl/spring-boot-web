<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h2>User Information</h2>

<table>
  <tbody>
  <tr>
    <th>ID</th>
    <td th:text="${user.getId()}">VALUE</td>
  </tr>
  <tr>
    <th>Name</th>
    <td th:text="${user.getName()}">VALUE</td>
  </tr>
  <tr>
    <th>Surname</th>
    <td th:text="${user.getSurname()}">VALUE</td>
  </tr>
  </tbody>
</table>

<br>

<a class="edit-link" th:href="@{/users/{id}/edit(id=${user.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}">
  <button type="submit">Delete</button>
</form>

</body>
</html>
